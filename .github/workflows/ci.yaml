name: ci
on:
  workflow_dispatch:
  push:

jobs:
  build:
    name: build-push
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Install nix ❄️
        uses: DeterminateSystems/nix-installer-action@v10

      - name: Cache nix 🧙
        uses: DeterminateSystems/magic-nix-cache-action@v4

      - name: Clone project 🔽
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: Check
        run: nix flake check

      - name: Build lambda 🏗️
        run: nix build .#lambdaZip --print-build-logs

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: "eu-central-1"

      - name: Deploy iac
        run: nix develop --command bash -c "cdk diff && cdk deploy --require-approval never"

